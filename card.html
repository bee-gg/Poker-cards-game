<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="css/card.css">
</head>
<body>
    <div class="flex-container">
        
        <div class="box one">
            <h1>A</h1> 
            <h2>A</h2> 
            <img class="topimg" src="images/png/club.png">
            <img class="bottomimg" src="images/png/club.png"> 
            <img class="middleimg" src="images/png/club.png">
        </div>

        <div class="box two">
            <h1>2</h1> 
            <h2>2</h2> 
            <img class="topimg" src="images/png/diamond.png">
            <img class="bottomimg" src="images/png/diamond.png"> 
            <img class="middleimg" src="images/png/diamond.png">
        </div>

        <div class="box three">
            <h1>3</h1> 
            <h2>3</h2> 
            <img class="topimg" src="images/png/spade.png">
            <img class="bottomimg" src="images/png/spade.png"> 
            <img class="middleimg" src="images/png/spade.png">
        </div>

        <div class="box four">
            <h1>4</h1> 
            <h2>4</h2> 
            <img class="topimg" src="images/png/heart.png">
            <img class="bottomimg" src="images/png/heart.png"> 
            <img class="middleimg" src="images/png/heart.png">
        </div>

        <div class="box five">
            <h1>5</h1> 
            <h2>5</h2> 
            <img class="topimg" src="images/png/club.png">
            <img class="bottomimg" src="images/png/club.png"> 
            <img class="middleimg" src="images/png/club.png">
        </div>
        
   </div>
</body>
</html>
